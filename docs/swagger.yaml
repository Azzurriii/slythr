basePath: /api/v1
definitions:
  analysis.AnalyzeRequest:
    properties:
      source_code:
        minLength: 1
        type: string
    required:
    - source_code
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a server for Slyther Go Backend.
  title: Slyther Go Backend API
  version: "1.0"
paths:
  /contracts/{address}:
    get:
      consumes:
      - application/json
      description: Get a cached smart contract from the database by its address and
        network
      parameters:
      - description: Contract Address
        in: path
        maxLength: 42
        minLength: 42
        name: address
        required: true
        type: string
      - default: ethereum
        description: Network Name
        enum:
        - ethereum
        - polygon
        - bsc
        - base
        - arbitrum
        - avalanche
        - optimism
        - gnosis
        - fantom
        - celo
        in: query
        name: network
        type: string
      produces:
      - application/json
      responses: {}
      summary: Get contract from database
      tags:
      - contracts
  /contracts/{address}/source-code:
    get:
      consumes:
      - application/json
      description: Get the source code of a smart contract from Etherscan by its address
        and save it to the database
      parameters:
      - description: Contract Address
        in: path
        maxLength: 42
        minLength: 42
        name: address
        required: true
        type: string
      - default: ethereum
        description: Network Name
        enum:
        - ethereum
        - polygon
        - bsc
        - base
        - arbitrum
        - avalanche
        - optimism
        - gnosis
        - fantom
        - celo
        in: query
        name: network
        type: string
      produces:
      - application/json
      responses: {}
      summary: Fetch contract source code
      tags:
      - contracts
  /dynamic-analysis:
    post:
      consumes:
      - application/json
      description: Performs dynamic security analysis on Solidity source code using
        AI/LLM
      parameters:
      - description: Contract source code
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/analysis.AnalyzeRequest'
      produces:
      - application/json
      responses: {}
      summary: Analyze Solidity contract using AI for security vulnerabilities
      tags:
      - dynamic-analysis
  /static-analysis:
    post:
      consumes:
      - application/json
      description: Performs static security analysis on Solidity source code using
        Slither
      parameters:
      - description: Contract source code
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/analysis.AnalyzeRequest'
      produces:
      - application/json
      responses: {}
      summary: Analyze Solidity contract for security vulnerabilities
      tags:
      - static-analysis
schemes:
- http
- https
swagger: "2.0"
